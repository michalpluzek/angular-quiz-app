<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img
          src="https://img.icons8.com/color/96/000000/angularjs.png"
          width="90"
          height="90"
          alt="logo"
        />
      </div>
      <div class="quiz-header">
        <h4 class="cursive">Angular & TypeScript Quiz</h4>
        <span class="italic">Welcome {{ name }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>{{ points }} Points</h5>
      </div>
      <div class="question-remain">
        <span class="italic"
          >Question {{ currentQuestion + 1 }} of {{ questionList.length }}</span
        >
      </div>
      <div class="timer">
        <h5>{{ counter }} sec <fa-icon [icon]="faStopwatch"></fa-icon></h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div
        class="progress-bar progress-bar-striped bg-success"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{ questionList[currentQuestion]?.questionText }}</h3>
      </div>
    </div>
    <div class="options">
      <ol>
        <li *ngFor="let option of questionList[currentQuestion]?.options">
          <div class="card">{{ option.text }}</div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button
        class="btn text-primary"
        (click)="previousQuestion()"
        [disabled]="currentQuestion === 0"
      >
        <fa-icon [icon]="faChevronLeft" size="3x"></fa-icon>
      </button>
      <button class="btn text-primary">
        <fa-icon [icon]="faSyncAlt" size="3x"></fa-icon>
      </button>
      <button
        class="btn text-primary"
        (click)="nextQuestion()"
        [disabled]="currentQuestion + 1 === questionList.length"
      >
        <fa-icon [icon]="faChevronRight" size="3x"></fa-icon>
      </button>
    </div>
  </div>
</div>
